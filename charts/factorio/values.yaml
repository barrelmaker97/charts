  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  metrics: {}
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
