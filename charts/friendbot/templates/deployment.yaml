---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "friendbot.fullname" . }}
  labels:
    {{- include "friendbot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "friendbot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "friendbot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "friendbot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: friendbot
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: friendbot
              containerPort: 8000
              protocol: TCP
          env:
            {{- if .Values.redis.host }}
            - name: FRIENDBOT_REDIS_HOST
              value: "{{ .Values.redis.host }}"
            {{- end }}
            {{- if .Values.redis.port }}
            - name: FRIENDBOT_REDIS_PORT
              value: "{{ .Values.redis.port }}"
            {{- end }}
            {{- if .Values.logLevel }}
            - name: FRIENDBOT_LOG_LEVEL
              value: "{{ .Values.logLevel }}"
            {{- end }}
            {{- if .Values.exportLocation }}
            - name: FRIENDBOT_EXPORT_ZIP
              value: /friendbot/export.zip
            {{- else }}
            - name: FRIENDBOT_EXPORT_ZIP
              value: /test-export.zip
            {{- end }}
            {{- if .Values.signature }}
            - name: FRIENDBOT_SECRET_FILE
              value: /friendbot-secret/signature
            {{- end }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: friendbot
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /metrics
              port: friendbot
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if or .Values.exportLocation .Values.signature }}
          volumeMounts:
            {{- if .Values.exportLocation }}
            - name: export
              mountPath: /friendbot/export.zip
            {{- end }}
            {{- if .Values.signature }}
            - name: signature
              mountPath: /friendbot-secret
            {{- end }}
      volumes:
        {{- if .Values.exportLocation }}
        - name: export
          hostPath:
            path: {{ .Values.exportLocation }}
            type: File
        {{- end }}
        {{- if .Values.signature }}
        - name: signature
          secret:
            secretName: {{ include "friendbot.fullname" . }}-signature
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
