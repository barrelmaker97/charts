---
replicaCount: 1

image:
  repository: ghcr.io/barrelmaker97/friendbot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1234

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

logLevel: info
redisHost: redis-master
redisPort: 6379

# Friendbot needs Redis in order to run.
# By default, this chart installs Friendbot without Redis.

# In order to run Friendbot, there are two options:
# - (recommended) Deploy and maintain a Redis instance and pass the connection
#   details to Friendbot via the `redisHost` and `redisPort` values above.
# - You can use the below `redis` sub-chart to deploy Redis
#   along-with Friendbot as part of a single Helm release.

# Redis chart documentation:
# https://github.com/bitnami/charts/blob/master/bitnami/redis/README.md
redis:
  enabled: false
# auth:
#   enabled: false
