---
image:
  repository: docker.io/jusito/docker-ttt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: gmod_ttt_debian

storageClassName: ""

properties:
  timezone: America/Chicago
  installCSS: false
  installHL2: false
  installHLDM: false
  installTF2: false
  workshopCollectionID: ""
  serverName: "GmodServer"
  serverPassword: ""
  rconPassword: ""
  defaultMap: gm_construct
  maxPlayers: 16
  gamemode: sandbox

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
