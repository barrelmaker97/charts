---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "minecraft.fullname" . }}
  labels:
    {{- include "minecraft.labels" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    {{- include "minecraft.selectorLabels" . | nindent 4 }}
  ports:
    - name: minecraft
      protocol: TCP
      port: 25565
      {{- if .Values.serverPort }}
      nodePort: {{ .Values.serverPort }}
      {{- end }}
