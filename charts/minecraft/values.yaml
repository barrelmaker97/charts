---
image:
  repository: docker.io/itzg/minecraft-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

storageClassName: ""

properties:
  aikarFlags: false
  difficulty: normal
  enforceWhitelist: false
  eula: "TRUE"
  forceGamemode: true
  gamemode: survival
  memory: 1G
  motd: "Minecraft Server"
  online: "TRUE"
  ops: ""
  existingWhitelist: "SKIP"
  existingOps: "SKIP"
  seed: ""
  serverName: "Minecraft Server"
  spawnProtection: 0
  spigetResources: ""
  timezone: "America/Chicago"
  type: VANILLA
  version: LATEST
  viewDistance: 10
  whitelist: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
