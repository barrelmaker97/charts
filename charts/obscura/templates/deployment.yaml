---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "obscura.fullname" . }}
  labels:
    {{- include "obscura.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "obscura.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "obscura.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "obscura.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RUST_LOG
              value: {{ .Values.obscura.logLevel | quote }}
            - name: OBSCURA_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "obscura.fullname" . }}-secret
                  key: database-url
            - name: OBSCURA_TTL_DAYS
              value: {{ .Values.obscura.ttlDays | quote }}
            - name: OBSCURA_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "obscura.fullname" . }}-secret
                  key: jwt-secret
            - name: OBSCURA_ACCESS_TOKEN_TTL_SECS
              value: {{ .Values.obscura.auth.accessTokenTtlSecs | quote }}
            - name: OBSCURA_REFRESH_TOKEN_TTL_DAYS
              value: {{ .Values.obscura.auth.refreshTokenTtlDays | quote }}
            - name: OBSCURA_RATE_LIMIT_PER_SECOND
              value: {{ .Values.obscura.rateLimit.perSecond | quote }}
            - name: OBSCURA_RATE_LIMIT_BURST
              value: {{ .Values.obscura.rateLimit.burst | quote }}
            - name: OBSCURA_AUTH_RATE_LIMIT_PER_SECOND
              value: {{ .Values.obscura.rateLimit.authPerSecond | quote }}
            - name: OBSCURA_AUTH_RATE_LIMIT_BURST
              value: {{ .Values.obscura.rateLimit.authBurst | quote }}
            - name: OBSCURA_HOST
              value: {{ .Values.obscura.server.host | quote }}
            - name: OBSCURA_PORT
              value: {{ .Values.obscura.server.port | quote }}
            - name: OBSCURA_MAX_INBOX_SIZE
              value: {{ .Values.obscura.messaging.maxInboxSize | quote }}
            - name: OBSCURA_CLEANUP_INTERVAL_SECS
              value: {{ .Values.obscura.messaging.cleanupIntervalSecs | quote }}
            - name: OBSCURA_GC_INTERVAL_SECS
              value: {{ .Values.obscura.notifications.gcIntervalSecs | quote }}
            - name: OBSCURA_CHANNEL_CAPACITY
              value: {{ .Values.obscura.notifications.channelCapacity | quote }}
            - name: OBSCURA_BATCH_LIMIT
              value: {{ .Values.obscura.messaging.batchLimit | quote }}
            - name: OBSCURA_TRUSTED_PROXIES
              value: {{ .Values.obscura.server.trustedProxies | quote }}
            - name: OBSCURA_WS_OUTBOUND_BUFFER_SIZE
              value: {{ .Values.obscura.websocket.outboundBufferSize | quote }}
            - name: OBSCURA_WS_ACK_BUFFER_SIZE
              value: {{ .Values.obscura.websocket.ackBufferSize | quote }}
            - name: OBSCURA_WS_ACK_BATCH_SIZE
              value: {{ .Values.obscura.websocket.ackBatchSize | quote }}
            - name: OBSCURA_WS_ACK_FLUSH_INTERVAL_MS
              value: {{ .Values.obscura.websocket.ackFlushIntervalMs | quote }}
            - name: OBSCURA_S3_BUCKET
              value: {{ .Values.obscura.s3.bucket | quote }}
            - name: OBSCURA_S3_REGION
              value: {{ .Values.obscura.s3.region | quote }}
            - name: OBSCURA_S3_ENDPOINT
              value: {{ include "obscura.s3Endpoint" . | quote }}
            - name: OBSCURA_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "obscura.fullname" . }}-secret
                  key: s3-access-key
            - name: OBSCURA_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "obscura.fullname" . }}-secret
                  key: s3-secret-key
            - name: OBSCURA_S3_FORCE_PATH_STYLE
              value: {{ .Values.obscura.s3.forcePathStyle | quote }}
            - name: OBSCURA_S3_MAX_SIZE_BYTES
              value: {{ printf "%d" (int .Values.obscura.s3.maxSizeBytes) | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.obscura.server.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
