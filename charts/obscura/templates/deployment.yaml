---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "obscura.fullname" . }}
  labels:
    {{- include "obscura.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "obscura.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "obscura.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "obscura.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RUST_LOG
              value: {{ .Values.obscura.logLevel | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "obscura.fullname" . }}-secret
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "obscura.fullname" . }}-secret
                  key: jwt-secret
            - name: ACCESS_TOKEN_TTL_SECS
              value: {{ .Values.obscura.accessTokenTtlSecs | quote }}
            - name: REFRESH_TOKEN_TTL_DAYS
              value: {{ .Values.obscura.refreshTokenTtlDays | quote }}
            - name: RATE_LIMIT_PER_SECOND
              value: {{ .Values.obscura.rateLimitPerSecond | quote }}
            - name: RATE_LIMIT_BURST
              value: {{ .Values.obscura.rateLimitBurst | quote }}
            - name: AUTH_RATE_LIMIT_PER_SECOND
              value: {{ .Values.obscura.authRateLimitPerSecond | quote }}
            - name: AUTH_RATE_LIMIT_BURST
              value: {{ .Values.obscura.authRateLimitBurst | quote }}
            - name: SERVER_HOST
              value: {{ .Values.obscura.serverHost | quote }}
            - name: PORT
              value: {{ .Values.obscura.serverPort | quote }}
            - name: MESSAGE_TTL_DAYS
              value: {{ .Values.obscura.messageTtlDays | quote }}
            - name: MAX_INBOX_SIZE
              value: {{ .Values.obscura.maxInboxSize | quote }}
            - name: MESSAGE_CLEANUP_INTERVAL_SECS
              value: {{ .Values.obscura.messageCleanupIntervalSecs | quote }}
            - name: NOTIFICATION_GC_INTERVAL_SECS
              value: {{ .Values.obscura.notificationGcIntervalSecs | quote }}
            - name: NOTIFICATION_CHANNEL_CAPACITY
              value: {{ .Values.obscura.notificationChannelCapacity | quote }}
            - name: MESSAGE_BATCH_LIMIT
              value: {{ .Values.obscura.messageBatchLimit | quote }}
            - name: TRUSTED_PROXIES
              value: {{ .Values.obscura.trustedProxies | quote }}
            - name: WS_OUTBOUND_BUFFER_SIZE
              value: {{ .Values.obscura.wsOutboundBufferSize | quote }}
            - name: WS_ACK_BUFFER_SIZE
              value: {{ .Values.obscura.wsAckBufferSize | quote }}
            - name: WS_ACK_BATCH_SIZE
              value: {{ .Values.obscura.wsAckBatchSize | quote }}
            - name: WS_ACK_FLUSH_INTERVAL_MS
              value: {{ .Values.obscura.wsAckFlushIntervalMs | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.obscura.serverPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}