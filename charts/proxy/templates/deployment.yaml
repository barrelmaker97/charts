---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 192.168.20.1
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repo }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - name: nginx-port
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: {{ .Release.Name }}-config-volume
              subPath: nginx.conf
              mountPath: /etc/nginx/nginx.conf
            - name: {{ .Release.Name }}-website-volume
              mountPath: /var/www/website
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: nginx-port
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: nginx-port
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      volumes:
        - name: {{ .Release.Name }}-config-volume
          configMap:
            name: {{ .Release.Name }}-config
            defaultMode: 0644
        - name: {{ .Release.Name }}-website-volume
          hostPath:
            path: /home/barrelmaker/git/nginx-certbot/data/website
            type: DirectoryOrCreate
