{{- $secretName := printf "%s-password" (include "satisfactory.fullname" .) -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "satisfactory.fullname" . }}-password
  labels:
    {{- include "satisfactory.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if not (empty .Values.password) }}
  password: {{ .Values.password | b64enc | quote }}
  {{ else if (lookup "v1" "Secret" .Release.Namespace $secretName).data }}
  password: {{ (lookup "v1" "Secret" .Release.Namespace $secretName).data.password }}
  {{ else }}
  password: {{ randAlphaNum 16 | b64enc | quote }}
  {{ end }}
