---
satisfactoryOpts:
  autopause: true
  autosaveInterval: 300
  autosaveNum: 3
  autosaveOnDisconnect: true
  crashReport: true
  debug: false
  disableSeasonalEvents: false
  maxPlayers: 4
  pgid: 1000
  puid: 1000
  serverGamePort: 7777
  serverIP: "0.0.0.0"
  skipUpdate: false
  steamBeta: false

certificate:
  enabled: false
  issuerName: letsencrypt
  issuerKind: Issuer
  domain: satisfactory.game

image:
  repository: wolveix/satisfactory-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

env: []
envFrom: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistence:
  storageClassName: ""
  size: 20Gi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
