---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: starbound
          image: "{{ .Values.image.repo }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          env:
            - name: STEAM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name}}-steam-password"
                  key: password
            - name: STEAM_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name}}-steam-username"
                  key: username
          ports:
            - name: starbound-port
              containerPort: 21025
      {{- if .Values.saveLocation }}
          volumeMounts:
            - name: "{{ .Release.Name }}-data"
              mountPath: /home/steam/.config/unity3d/IronGate/Valheim
      volumes:
        - name: "{{ .Release.Name }}-data"
          hostPath:
            path: "{{ .Values.saveLocation }}/{{ .Release.Name }}-data"
            type: DirectoryOrCreate
      {{- end }}
