---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: valheim-1
      protocol: UDP
      port: 2456
      {{- if .Values.serverPort }}
      nodePort: {{ .Values.serverPort }}
      {{- end }}
    - name: valheim-2
      protocol: UDP
      port: 2457
      {{- if .Values.serverPort }}
      nodePort: {{ .Values.serverPort + 1 }}
      {{- end }}
    - name: valheim-3
      protocol: UDP
      port: 2458
      {{- if .Values.serverPort }}
      nodePort: {{ .Values.serverPort + 2 }}
      {{- end }}
